<body>
   <div>
    <input type="number" name="" id="a1" placeholder="enter number"><br><br>
    <button type="button" onclick="primeCheck()">check</button>
   </div> 
</body>
<script>
    function primeCheck(){
        n=parseInt(a1.value)
for(i=2;i<n;i++){
    if(n%i==0){
        break
    }
}
if(n==i){
    alert(`prime ${n}`)
}
else{
    alert(`not prime ${n}`)
}
    }
</script>
